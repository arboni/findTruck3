<!--Begin of List Component-->
<app-header></app-header>
<div class="container">
<div class="card-body mt-5">
  <h2>Motoristas e caminhões disponíveis para transporte de cargas.</h2>
  </div>


  <table class="table table-hover primary">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Telefone</th>
        <th scope="col">Tipo de Caminhão</th>
        <th scope="col">Localização</th>
        <th scope="col">Editar</th>
        <th scope="col">Acompanhar Carga</th>
      </tr>
    </thead>
     <tbody  *ngFor="let driver of drivers | async">
      <tr class="table table-secondary" >
        <th>{{driver.nome}}</th>
        <td>{{driver.telefone}}</td>
        <td>{{driver.tipoTruck}}</td>
        <td>{{driver.local}}</td>
        <td><button type="button" class="btn btn-default" (click)="editDriver(driver, driver.key)">Editar</button></td>
          <td><button type="button" class="btn btn-danger ml-2" (click)="delete(driver.key)">Excluir</button></td>
      </tr>
      </tbody>
  </table>

  <div class="card-footer text-muted">
     updated 1 days ago
  </div>
</div>
<app-edit></app-edit>
